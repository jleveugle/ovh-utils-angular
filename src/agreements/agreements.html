<div class="agreements">
    <!-- the link -->
    <a data-ng-transclude data-ng-click="getAgreements()" data-role="button" data-toggle="modal" data-target="#agreements-modal"></a>

    <!-- the modal -->
    <div id="agreements-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="agreementsLabel" aria-hidden="true">

        <!-- modal header -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-agreements-title" data-ng-bind="agreements.title"></h3>
        </div>

        <div class="modal-body" data-ng-hide="loading">
            <pre class="modal-agreements-body" data-ng-hide="loading" data-ng-bind="agreements.text"></pre>
        </div>
        <div class="modal-body" data-ng-show="loading">
            <pre class="modal-agreements-body-loader" data-translate="common_loading"></pre>
        </div>

        <div class="modal-footer" data-ng-show="paginator.length > 1">
            <a class="btn modal-agreements modal-agreements-paginator-btn-previous" data-ngs-how="!isFirstPage()" data-ng-disabled="isFirstPage() || loading" data-ng-click="decPage()">&lt;</a>
            <span class="modal-footer-paginator-current" data-ng-bind="paginator.currentPage + 1"></span>/<span class="modal-footer-paginator-total" data-ng-bind="numberOfPages()"></span>
            <a class="btn modal-agreements modal-agreements-paginator-btn-next" data-ng-click="incPage()" data-ng-disabled="isLastPage() || loading">&gt;</a>
        </div>
    </div>
</div>
