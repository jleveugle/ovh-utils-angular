<div class="ua-pagination-container">
    <div class="ua-pagination d-flex">
        <ul class="pagination my-0">
            <li data-ng-class="getPaginationPreviousClasses()">
              <a href="javascript:return false;" data-ng-click="loadPage(1)">
                <i class="fa fa-angle-double-left"></i>
              </a>
            </li>
            <li data-ng-class="getPaginationPreviousClasses()">
              <a href="javascript:return false;" data-ng-click="loadPage(currentPage - 1)">
                <i class="fa fa-angle-left"></i>
              </a>
            </li>
            <li data-ng-repeat="page in paginationServerSidePaginatedStuff.pagination" data-ng-class="getPaginationNumbersClasses(page)">
                <a href="javascript:return false;" data-ng-bind="page" data-ng-click="loadPage(page)"></a>
            </li>
            <li data-ng-class="getPaginationNextClasses()">
              <a href="javascript:return false;" data-ng-click="loadPage(currentPage + 1)">
                <i class="fa fa-angle-right"></i>
              </a>
            </li>
            <li data-ng-class="getPaginationNextClasses()">
              <a href="javascript:return false;" data-ng-click="loadPage(getLastPageNumber())">
                <i class="fa fa-angle-double-right"></i>
              </a>
            </li>
        </ul>

        <form class="form-inline ml-auto">
          <div class="form-group">
            <select class="form-control pagination-page-size"
                data-ng-model="pageSize"
                data-ng-options="getSizeLabel(size) for size in pageSizeAvailable"
                data-ng-disabled="paginationServerSideTableLoading">
                <option value="" disabled data-ng-bind="tr('pagination_display')" selected="selected"></option>
            </select>
          </div>
          <div class="form-group">
            <input class="form-control pagination-page-input" data-ng-model="goToPage" data-ng-class="getGoToPageClasses()" data-ng-disabled="paginationServerSideTableLoading" placeholder="{{tr('pagination_page', [currentPage, getLastPageNumber()])}}"/>
          </div>
          <button class="btn btn-primary" data-ng-bind="tr('pagination_go')" data-ng-class="getGoToPageClasses()" data-ng-disabled="paginationServerSideTableLoading" data-ng-click="loadPage(goToPage)"></button>
        </form>
    </div>
</div>
