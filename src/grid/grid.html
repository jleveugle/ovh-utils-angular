<div data-ng-class="options.css.container.css" data-ng-style="options.css.container.style">
    <!-- header -->
    <div data-ng-class="options.css.header.class" data-ng-style="options.css.header.style">

        <div data-ng-class="col.css.class" data-ng-style="col.css.style" data-ng-repeat="col in columns">
            <input name="gridSelectAll" type="checkbox"
                   data-ng-class="options.css.selectableCol.class"
                   data-ng-style="options.css.selectableCol.style"
                   data-ng-click="toggleSelectAll()"
                   data-ng-model="allChecked['allChecked']"
                   data-ng-show="options.selectable == 'multi' && $index == 0">
            </input>

            <a data-ng-show="options.sortable" data-ng-click="sort(col.field);">
                {{col.displayName}}
                <i data-ng-show="predicateSortOrder == col.field"
                   data-ng-class='{
                       "sort-ico-up": orderReverseSort && predicateSortOrder == col.field,
                       "sort-ico-down": !orderReverseSort && predicateSortOrder == col.field
                       }'></i>
            </a>
            <span data-ng-show="!options.sortable">{{col.displayName}}</span>
        </div>

    </div>

    <!-- body -->
     <div data-ng-class="options.css.body.class" data-ng-style="options.css.body.style">
         <div data-ng-class="options.css.row.class" data-ng-style="options.css.row.style" data-ng-repeat="row in rows|orderBy:predicateSortOrder:orderReverseSort|filter:search">
             <!-- cell -->
             <div data-ng-class="col.css.class"
                  data-ng-style="col.css.style"
                  data-ng-repeat="col in columns">
                    <!-- single selection -->
                    <input type="radio"
                           data-ng-class="options.css.selectableCol.class"
                           data-ng-style="options.css.selectableCol.style"
                           data-ng-show="options.selectable == 'single' && $index == 0"
                           data-ng-model="selectedItem.items"
                           value="{{row[options.identifierField]}}">
                     </input>
                    <!-- multi selection -->
                    <input type="checkbox"
                           data-ng-class="options.css.selectableCol.class"
                           data-ng-style="options.css.selectableCol.style"
                           data-ng-show="options.selectable == 'multi' && $index == 0"
                           data-ng-model="selectedItem[row[options.identifierField]]">
                     </input>
                {{row[col.field]}}
            </div>
        </div>
    </div>

    <!-- footer -->
    <div data-ng-class="options.css.footer.class" data-ng-style="options.css.footer.style" data-ng-show="options.showFooter">
    </div>
</div>
