<div class="sidebar">
    <!-- product search -->
    <div id="navigation-left-search-form" class="navigation-left-form-container">
        <form class="form-search">
            <div class="input-append">
                <input type="text" placeholder="{{i18n.navigation_left_search}}" data-ng-model="searchProduct.$" />
				<span class="add-on">
					<i data-ng-show="searchProduct.$" data-ng-click="searchProduct.$ = ''" class="icon-remove"></i>
                	<i data-ng-show="!searchProduct.$" class="icon-search"></i>
				</span>
            </div>
        </form>
    </div>

    <!-- product list-->
    <div data-extended-accordion class="accordion productList" style="height: 675px;" data-ng-transclude></div>

</div>
